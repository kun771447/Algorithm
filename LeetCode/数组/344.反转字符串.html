<script>
  var reverseString = function (s) {
    console.log(s);
    for (let i = 0; i < Math.floor(s.length / 2); i++) {
      let temp = s[i];
      s[i] = s[s.length - i - 1];
      console.log(s[s.length - i - 1], temp);
      s[s.length - i - 1] = temp;
    }
    console.log(s);
  };
  reverseString(["h", "e"]);
</script>
