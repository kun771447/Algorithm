<script>
  var isAnagram = function (s, t) {
    if (s.length !== t.length) return false;
    let obj = {};
    let obj2 = {};

    for (let i = 0; i < s.length; i++) {
      let ch = s[i];
      let ch2 = t[i];
      if (obj[ch]) {
        obj[ch] += 1;
      } else {
        obj[ch] = 1;
      }
      if (obj2[ch2]) {
        obj2[ch2] += 1;
      } else {
        obj2[ch2] = 1;
      }
    }
    for (let key in obj) {
      if (!obj2[key] || obj2[key] == obj[key]) {
        return false;
      }
    }
    return true;
  };
  isAnagram("anagram", "nagaram");
</script>
