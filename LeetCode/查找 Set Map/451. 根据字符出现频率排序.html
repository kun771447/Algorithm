<script>
  var frequencySort = function (s) {
    let obj = {};
    for (let i = 0; i < s.length; i++) {
      if (obj[s[i]]) {
        obj[s[i]] += 1;
      } else {
        obj[s[i]] = 1;
      }
    }

    let arr = [];

    for (let key in obj) {
      arr.push({ value: key, num: obj[key] });
    }

    arr.sort((a, b) => b.num - a.num);

    let res = "";
    for (let i = 0; i < arr.length; i++) {
      res += arr[i].value.repeat(arr[i].num);
    }
    return res;
  };
  frequencySort("tttttree");
</script>
