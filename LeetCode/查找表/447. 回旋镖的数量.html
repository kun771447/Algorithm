<script>
  function factorial(n) {
    if (n <= 1) {
      return 1;
    } else if (n == 2) {
      return 2;
    }
    return n * factorial(n - 1);
  }
  var numberOfBoomerangs = function (points) {
    let sum = 0;

    for (let i = 0; i < points.length; i++) {
      let obj = {};
      for (let j = 0; j < points.length; j++) {
        if (i !== j) {
          const distance =
            Math.pow(points[i][0] - points[j][0], 2) +
            Math.pow(points[i][1] - points[j][1], 2);
          if (obj[distance]) {
            obj[distance] += 1;
          } else {
            obj[distance] = 1;
          }
        }
      }
      for (let key in obj) {
        console.log(obj[key]);
        if (obj[key] >= 2) {
          sum += obj[key] * (obj[key] - 1);
        }
      }
    }

    console.log(sum);
    return sum;
  };
  numberOfBoomerangs([
    [0, 0],
    [1, 0],
    [-1, 0],
    [0, 1],
    [0, -1],
  ]);
</script>
