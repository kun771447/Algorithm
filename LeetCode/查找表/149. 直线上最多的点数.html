<script>
  var maxPoints = function (points) {
    let max = 0;
    for (let i = 0; i < points.length; i++) {
      let obj = {};
      let count = 0;
      for (let j = 0; j < points.length; j++) {
        let y = points[i][1] - points[j][1];
        let x = points[i][0] - points[j][0];
        let equal = y === 0 && x === 0;
        if (i != j && equal) {
          count++;
        } else if (i != j && x != 0) {
          let k = y / x;
          if (obj[k]) {
            obj[k]++;
          } else {
            obj[k] = 1;
          }
        }
      }
      const arr = Object.keys(obj);
      console.log(arr, count);
      if (arr.length > 0) {
        for (let i = 0; i < arr.length; i++) {
          if (max < obj[arr[i]] + count) {
            max = obj[arr[i]] + count;
          }
        }
      } else {
        if (max < count) {
          max = count;
        }
      }
    }

    return max + 1;
  };
  console.log(
    maxPoints([
      [0, 0],
      [0, 0],
    ])
  );
</script>
