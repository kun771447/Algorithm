    for (var i = 0; i < strs.length; i++) {

<script>
  var groupAnagrams = function (strs) {
    var m = new Map();
    for (var i = 0; i < strs.length; i++) {
      for (var j = 0, sum = 1; j < strs[i].length; j++) {
        sum += strs[i][j].charCodeAt();
      }
      if (m.has(sum)) {
        m.get(sum).push(strs[i]);
      } else {
        m.set(sum, [strs[i]]);
      }
    }
    // console.log(Array.from(m));
    return Array.from(m.values());
  };

  console.log(groupAnagrams(["eat", "tea", "tan", "ate", "natr", "bat"]));
</script>
