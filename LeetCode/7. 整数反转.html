<script>
  var reverse = function (x) {
    let res = 0;
    while (x !== 0) {
      res = res * 10 + (x % 10);
      console.log(res);
      x = (x / 10) | 0;
      console.log(x);
    }
    return (res | 0) === res ? res : 0;
  };
  console.log(reverse(Math.pow(2, 31)));
  //   console.log(Math.pow(2, 31));
</script>
