<script>
  var partition = function (head, x) {
    let l1 = null;
    let n1 = null;
    let l2 = null;
    let n2 = null;
    while (head) {
      let next = head.next;
      head.next = null;
      if (head.val < x) {
        if (l1 == null) {
          l1 = head;
          n1 = l1;
        } else {
          l1.next = head;
          l1 = l1.next;
        }
      } else {
        if (l2 == null) {
          l2 = head;
          n2 = l2;
        } else {
          l2.next = head;
          l2 = l2.next;
        }
      }
      head = next;
    }
    if (l1) {
      l1.next = n2;
    }
    return n1 || n2;
  };
</script>
