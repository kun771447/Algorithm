<body>
    <script>
        function binarySearch(arr, target) {
            let l = 0, r = arr.length - 1; // 在 [l, r] 的范围里寻找 target
            let mid;
            while(l <= r) {
                // 整型溢出
                // mid = Math.floor((l + r) / 2);
                mid = Math.floor(l + (r - l) / 2);
                if (arr[mid] == target) {
                    return mid;
                }

                if (target > arr[mid]) {
                    l = mid + 1; // target 在 [mid + 1, r]中
                } else {
                    r = mid - 1; // target 在 [l, mid - 1] 中
                }
            }
            return -1;
        }

        let arr = [];
        for(let i = 0; i < 10; i++) {
            arr.push(i);
        }
        
        console.log(binarySearch(arr, 9));
    </script>
</body>
