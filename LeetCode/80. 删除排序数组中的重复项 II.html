<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var removeDuplicates = function (nums) {
        if (nums.length < 3) {
          return nums.length;
        }
        let k = 1;
        for (let i = 2; i < nums.length; i++) {
          if (nums[i] != nums[k - 1]) {
            k++;
            nums[k] = nums[i];
          }
        }
        return k + 1;
      };
    </script>
  </body>
</html>
